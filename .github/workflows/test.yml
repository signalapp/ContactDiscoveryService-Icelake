name: Service CI

on: [push]

jobs:
  test-c:
    name: Build and test C
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout main project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: true
          path: cdsi

      - name: Docker cache
        uses: ./cdsi/.github/workflows/dockercache
        with:
          dockerdir: cdsi/c/docker
          imagename: cdsi-enclave-build

      - name: Build and test C
        working-directory: cdsi/c
        run: make docker_all docker_tests

  valgrind-c:
    name: Valgrind C
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout main project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: true
          path: cdsi

      - name: Docker cache
        uses: ./cdsi/.github/workflows/dockercache
        with:
          dockerdir: cdsi/c/docker
          imagename: cdsi-enclave-build

      - name: Valgrind tests
        working-directory: cdsi/c
        run: make docker_valgrinds

  test-service:
    name: Build and test Java
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout main project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: true
          path: cdsi

      - name: Set up JDK 17
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Docker cache
        uses: ./cdsi/.github/workflows/dockercache
        with:
          dockerdir: cdsi/c/docker
          imagename: cdsi-enclave-build

      - name: Build and test with Maven
        run: mvn -f cdsi/pom.xml -e -B verify

  test-lambda:
    name: Build and test lambda
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout main project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: true
          path: cdsi
      - name: Set up JDK 17
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
      - name: Build and test with Maven
        working-directory: cdsi/filter-cds-updates
        run: ../mvnw -e -B verify
